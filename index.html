<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harytechs Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="quiz-box">
    <div class="quiz-header"> 
      <h3>Harytechs Quiz Game !</h3>
      <span id="timer">Time Left: 10</span>
    </div>

    <h4 id="question">Question text</h4>

    <div class="options">
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
      <button class="option"></button>
    </div>

    <div class="quiz-footer">
      <span id="progress">1 of 50 Questions</span>
      <button id="nextBtn">Next</button>
      <button id="restartBtn" style="display:none;">Restart Quiz</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
